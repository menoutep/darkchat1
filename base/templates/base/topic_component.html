<!-- Topics Start -->
    <div class="topics">
      <div class="topics__header">
        <h2>Browse Topics</h2>
      </div>
      <ul class="topics__list">
        <li>
          <a href="{% url 'base:home' %}" class="active">All <span>{{topics.count}}</span></a>
        </li>
        {% for topic in topics %}
        <li>
          <a href="{% url 'base:home' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.rooms.count}}</span></a>
        </li>
        {% endfor %}
        
      </ul>
      
    </div>
    <!-- Topics End -->
