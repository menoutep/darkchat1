{% extends 'base/base.html' %}
{% load static %}
{% block content %}

<main class="create-room layout" >
    <div class="container" style="padding-right:15%;padding-left:15%;">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="/">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                <title>arrow-left</title>
                <path
                  d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                </path>
              </svg>
            </a>
            <h3>Create/Update Room </h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="#" method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form__group">
              <label for="room__topics">Room Topic</label>
              {{ form.topic }}
            </div>
            <div class="form__group">
              <label for="room_name">Room Name</label>
              {{ form.name }}
            </div>
            <div class="form__group">
              <label for="room__details">Room Description</label>
              {{ form.description }}
            </div>
            

            <div class="form__action">
              <a class="btn btn--dark" href="/">Cancel</a>
              <input class="btn btn-primary" type="submit" value="Create">
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  {{ep}}
{% endblock %}
